<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Cuernos</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"><script defer="defer" src="bundle.cbf76ef037b9a6a7.js"></script><link href="main.css" rel="stylesheet"></head><body><h1 id="logo">CUERNOS</h1><div id="main"><div id="conter"><canvas id="webgl" class="webgl"></canvas></div><div class="slidecontainer"><div id="recuadro"><p style="padding-bottom:3 0">CUERNOS</p><p class="titulo">Columnas</p><input type="range" min="1" max="6" value="1" class="slider" id="myRange" oninput="this.nextElementSibling.value=this.value"><output style="padding-left:10%">1</output><br><p class="titulo">Filas</p><input type="range" min="1" max="6" value="1" class="slider" id="myRange2" oninput="this.nextElementSibling.value=this.value"><output style="padding-left:10%">1</output><br><p class="titulo">Offset ancho</p><input type="range" min="0" max="10" value="0" class="slider" id="myRange3" oninput="this.nextElementSibling.value=this.value"><output style="padding-left:10%">0</output><br><p class="titulo">Offset altura</p><input type="range" min="0" max="4" value="0" class="slider" id="myRange4" oninput="this.nextElementSibling.value=this.value"><output style="padding-left:10%">0</output><br><p class="titulo">Color de fondo</p><input id="color" class="color" type="color" value="#21232a"></div></div></div></body></html>
